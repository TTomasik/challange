version: "3"

services:
  api:
    build:
      context: .
      dockerfile: dockerfile_backend
    volumes:
      - .:/var/www/server
    ports:
      - "80:8000"
    depends_on:
      - db
  db:
    env_file: .env
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
